<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
		<!-- Carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		  <!-- Indicators/dots -->
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
		    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
		    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		  </div>

		  <!-- The slideshow/carousel -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuZj6JgYy8yJAaughYRKlLtBNw_9AdjdcyOmSQ1wl7&s" alt="Los Angeles" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1d4ho4C4BY_IyTuw9yaEkf4Adcr1tEaU1nynH2yONJtfKJQu1R0O-oF0XTPEaApkjZk4&usqp=CAU" alt="Chicago" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4MlNIjiRSv_lkWZlmtM1VikuMRabRIpqjZLibzCPnu91GsOYcpwtWZ4lQuYhSxjGlapU&usqp=CAU" alt="New York" class="d-block w-100">
		    </div>
		  </div>

		  <!-- Left and right controls/icons -->
		  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		    <span class="carousel-control-next-icon"></span>
		  </button>
	</div>

</body>
</html>

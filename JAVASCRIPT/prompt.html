<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prompt</title>
</head>
<body>
	<script type="text/javascript">
		let c=prompt("Enter the value");
		document.write(c)
		//here the just the value will be displayed


		//if we want evaluate the value
		document.write(eval(c))
		
	</script>
</body>
</html>
